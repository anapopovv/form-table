<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <main>
        <button id="openModalBtn">Novo</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close">&times;</span>
                <h2>Adicionar Item</h2>
                <form id="addItemForm" autocomplete="off">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Digite o nome aqui" required>
                    <br>
                    <label for="number">Número</label>
                    <input type="text" id="number" placeholder="Digite o número aqui" required>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite o email aqui" required>
                    <br>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>

        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </main>

    <script src="/index.js"></script>
</body>
</html>
